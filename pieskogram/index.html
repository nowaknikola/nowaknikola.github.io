<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Pieskogram</title>
</head>

<body>
    <div class="navbar flex">
        <div class="logo">Pieskogram</div>
        <div class="search">
            <i class="bi bi-search"></i>
            Szukaj
        </div>
        <div class="icons flex">
            <i class="bi bi-house-door-fill"></i>
            <i class="bi bi-send"></i>
            <i class="bi bi-person-circle"></i>
        </div>
    </div>
    <div class="feed">

        <div class="post">
            <div>
                Saburo
            </div>
            <img src="saburo1.png">
            <div class="likes flex">
                <i class="bi bi-heart"></i>
                <i class="bi bi-chat-right"></i>
                <i class="bi bi-send"></i>
                <i class="bi bi-bookmark"></i>
            </div>
            <div>
                Odnowiony
                <a href="https://www.instagram.com/p/C19dv_1CZap/" target="_blank">
                    post
                </a>
                ze strony Schroniska na Instagramie
            </div>
        </div>

        <div class="post">
            <div>
                Saburo
            </div>
            <img src="saburo2.png">
            <div class="likes flex">
                <i class="bi bi-heart-fill"></i>
                <i class="bi bi-chat-right"></i>
                <i class="bi bi-send"></i>
                <i class="bi bi-bookmark"></i>
            </div>
            <div>
                Przykładowa prezentacja danych o
                <a href="https://www.instagram.com/p/C19dv_1CZap/?img_index=1" target="_blank">
                    piesku
                </a>
                czekającym na adopcję
            </div>
        </div>

        <div class="post">
            <div>
                Spacer przyjaźni
            </div>
            <img src="spacer.png">
            <div class="likes flex">
                <i class="bi bi-heart"></i>
                <i class="bi bi-chat-right"></i>
                <i class="bi bi-send"></i>
                <i class="bi bi-bookmark"></i>
            </div>
            <div>
                Odświeżone
                <a href="https://www.instagram.com/p/C5VxbOLMBsC/" target="_blank">
                    ogłoszenie
                </a>
            </div>

        </div>
</body>

</html>
